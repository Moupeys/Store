<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maaf â€” Belum Ada</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7dd3fc;
      --text:#e6edf3;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #071025 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(760px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(125,211,252,0.08);
      padding:36px;
      border-radius:14px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      transform: translateY(0);
      transition: transform .25s ease;
    }

    .card:hover{ transform: translateY(-6px); }

    h1{
      margin:0 0 8px 0;
      font-size:clamp(20px, 4vw, 34px);
      letter-spacing: -0.02em;
    }

    p.lead{
      margin:0 0 20px 0;
      color:rgba(230,237,243,0.85);
      font-size:clamp(14px, 2.1vw, 16px);
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:0;
      padding:10px 16px;
      font-size:14px;
      border-radius:10px;
      cursor:pointer;
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(125,211,252,0.18);
      backdrop-filter: blur(4px);
      transition: all .18s ease;
    }

    .btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(125,211,252,0.06);
    }

    .btn.primary{
      background: linear-gradient(90deg, rgba(125,211,252,0.12), rgba(59,130,246,0.06));
      color:var(--text);
      border:1px solid rgba(125,211,252,0.25);
    }

    .small{
      margin-top:14px;
      font-size:13px;
      color:rgba(230,237,243,0.6);
    }

    @media (prefers-reduced-motion: no-preference){
      h1{ animation: pop .6s cubic-bezier(.2,.9,.2,1); }
      @keyframes pop {
        from{ transform: translateY(8px) scale(.98); opacity:0}
        to  { transform: translateY(0) scale(1); opacity:1}
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Maaf belum ada apa apa di sini</h1>
    <p class="lead">Silahkan kembali.</p>

    <div class="actions" role="navigation" aria-label="Tindakan">
      <button class="btn primary" onclick="goBack()">Kembali</button>
      <a class="btn" href="index.html" title="ke Beranda">Ke Beranda</a>
    </div>


  <script>
    function goBack(){
      if (history.length > 1) {
        history.back();
      } else {
        // jika tidak ada history, arahkan ke beranda
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
